<!DOCTYPE html>
<html lang="en" layout:decorate="layout">

<head>
  <meta charset="utf-8">
  <title>MET Office Weather Report with Widgets</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="widget.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
 
  <div layout:fragment="content" class="container body-content">
    <form action="javascript:void(0)" onsubmit="onSubmit(this);">
      <h1>Enter location:</h1>
      <input type="text" name="location">
      <input type="submit" value="Submit">
    </form>
  </div>
  <div layout:fragment="content" id="results">
    <table id="resultTable" class="display" width="100%"></table>
  </div>
</body>

</html>
